<html>
	<head>
		<meta charset="utf-8">
		<title>Page Title</title>
		<style>
		table {
			border-collapse: collapse;
		    font-family: Tahoma, Geneva, sans-serif;
		}
		table td {
			padding: 15px;
		}
		table thead td {
			background-color: #54585d;
			color: #ffffff;
			font-weight: bold;
			font-size: 13px;
			border: 1px solid #54585d;
		}
		table tbody td {
			color: #636363;
			border: 1px solid #dddfe1;
		}
		table tbody tr {
			background-color: #f9fafb;
		}
		table tbody tr:nth-child(odd) {
			background-color: #ffffff;
		}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>Name</td>
					<td>Gender</td>
					<td>Age</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>David</td>
					<td>Male</td>
					<td>23</td>
				</tr>
				<tr>
					<td>Jessica</td>
					<td>Female</td>
					<td>47</td>
				</tr>
				<tr>
					<td>Warren</td>
					<td>Male</td>
					<td>12</td>
				</tr>
			</tbody>
		</table>	
	</body>
</html>
